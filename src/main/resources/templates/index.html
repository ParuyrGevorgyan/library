<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
    table, th, td {
      border: 1px solid black
    }
    </style>
    <title>Spring Boot Note App</title>
    <meta charset="utf-8"/>
</head>
<body>
<br/><br/>
<h1>All Rentals</h1>
<hr/>
<table>
    <tr >
        <th>ID</th>
        <th>from</th>
        <th>to</th>
        <th>reservation</th>
        <th>penalty</th>
    </tr>
    <tr th:each="rental : ${rentals}" method="GET">
        <td th:text="${rental.id}"></td>
        <td th:text="${rental.fromDate}"></td>
        <td th:text="${rental.toDate}"></td>
        <td th:text="${rental.reservation}"></td>
        <td th:text="${rental.penalty}"></td>

    </tr>
</table>
<h1>All Rented/ Reserved Books</h1>
<hr/>
<table>
    <tr >
        <th>ID</th>
        <th>title</th>
        <th>author</th>
    </tr>
    <tr th:each="book : ${books}" method="GET">
        <td th:text="${book.id}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
</table>
<hr/>
<h1>All Available Books</h1>
<table>
    <tr >
        <th>ID</th>
        <th>title</th>
        <th>author</th>
    </tr>
    <tr th:each="book : ${allBooks}" method="GET">
        <td th:text="${book.id}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
</table>
<hr/>
<h1>New Rental or Reservation</h1>
<form th:action="@{add}" th:object="${add}" method="POST">
    <div>
        <label>Book id: <input type="text" th:field="*{bookId}"/></label>
        <label>Rent for(weeks):</label>
        <select th:field="*{weeks}">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        <label>Reserve/Rent:</label>
        <select th:field="*{reserve}">
            <option value="true">reserve</option>
            <option value="false">rent</option>
        </select>
        <br/><br/>
    </div>
    <button type="submit">Add</button>
</form>
</body>
</html>
